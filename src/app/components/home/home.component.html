
<div class="container" style="margin-top: 80px;">
    <div class="row d-flex justify-content-center text-center mb-3">
      <div class="col-md-4">
        <a type="button" style="background-image:linear-gradient(to right, #d12b7e, #c30665, #a70368, #5d003a);" class="btn btn-danger btn-lg btn-block" href="https://mpago.la/1ErDrUt" align="center"  target="_blank">
          Doná a través de MERCADOPAGO
      </a>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" >
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"  style="overflow: hidden; border-radius: 15px;">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let evento of lista_eventos;let i = index; let primero = first" [ngClass]="{active:primero}"class="carousel-item ">
                
                <img style="height: 550px; width: 400px;" [src]="evento.imagen_portada" class="d-block w-100" alt="...">
              </div>
          
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
       
        </div> 
    </div>

        <div class="row">
          <div class="col-12">
            <div *ngFor="let tipo of listAcomp" >
              <h3 class="text-dark" align="justify" [innerHtml]="tipo.descripcion"></h3>
           </div>
          </div>
        </div>
        <div class="div" align="center" *ngFor="let tipo of listAcomp">
          <button (click)="verMasDescripcion(tipo)" mat-icon-button class="icon create-icon btn btn-info" >
            <mat-icon>arrow_drop_down_circle</mat-icon>
        </button>
         
        </div>

    <div *ngFor="let evento of lista_eventos;let i = index" class="col-lg-3 col-md-6 col-sm-6 col-12" >

      <div *ngIf="evento.estado_home == 1 ">

        <div class="shadow p-5 rounded card text-white mb-3"  style="background-image:linear-gradient(to right, #00a8a8, #0065a3, #353d84, #510651)">
          <img style="height:180px" [src]="evento.imagen_portada" class="card-img-top" alt="...">
          <div class="card-header text-center text-uppercase"  [innerHtml]="evento.titulo" style="height: 60px;font-weight: bold;"></div>
          <div class="card-body">
            <h3 class="card-title">Fecha y hora: {{evento.fecha_hora}}</h3>
            <h3 class="card-title">Precio: ${{evento.precio}}</h3>

          <div class="card-footer">

</div>

</div>
