<div class="container" style="margin-top:80px;">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
    <blockquote class="blockquote">
      <h1 class="display-4" style="color: rgb(255 ,0, 106);"><b>{{titulo}}</b></h1>
      <footer class="blockquote-footer" style="color: rgb(139, 23, 72);">{{fecha_hora}}</footer>
    </blockquote>
    </div>
  </div>

    <div class="row">

      <div class="col-lg-8 col-md-8 col-sm-8 col-12">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"  style="overflow: hidden; border-radius: 15px;">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div *ngFor="let imagen of lista_imagenes; let primero = first" [ngClass]="{active:primero}"class="carousel-item ">
              <img style="height: 400px; width: 400px;" [src]="imagen.imagen" class="d-block w-100" alt="...">
            </div>
        
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-12 mt-3">
        <h1>Descripci√≥n del evento</h1>
        <h3><div [innerHtml]="descripcion"></div></h3>
      </div>
      
    </div>


      <br>
  <div class="container">
      <div class="row">
        <div *ngFor="let imagen of lista_imagenes" class="col-lg-3 mb-5">
          <div class="img-box1">
            <img style="height:auto" class="img-responsive" [src]="imagen.imagen" >
          </div>
        </div>
      </div>
  </div>

</div>
